<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/people/{id}(id=${person.id})}">
    <input type="submit" value="Назад">
</form>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.id})}" th:object="${person}">
    <label for="name">Поменяйте ФИО: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="date">Поменяйте год рождения: </label>
    <input type="number" th:field="*{date}" id="date">
    <div style="color:darkred" th:if="${#fields.hasErrors('date')}" th:errors="*date">Age error</div>
    <br>
    <input type="submit" value="Обновить!">
</form>
</body>
</html>
