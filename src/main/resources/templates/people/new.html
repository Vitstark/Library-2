<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/people">
    <input type="submit" value="Назад">
</form>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="yearOfBirth">Введите год рождения: </label>
    <input type="number" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color:darkred" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Age error</div>
    <br>
    <input type="submit" value="Добавить!">
</form>
</body>
</html>
