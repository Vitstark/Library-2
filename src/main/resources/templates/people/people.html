<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>

<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.name} + ', ' + ${person.yearOfBirth}">person</a>
</div>

<hr>

<form action="/people/new">
    <input type="submit" value="Добавить человека">
</form>

<form action="/books">
    <input type="submit" value="К книгам">
</form>

</body>
</html>
