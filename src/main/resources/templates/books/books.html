<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getId()})}"
     th:text="${book.name} + ', ' + ${book.author} + ', ' + ${book.date}">book</a>
</div>

<hr>

<form action="/books/new">
  <input type="submit" value="Добавить книгу">
</form>

<form action="/people">
    <input type="submit" value="К людям">
</form>

</body>
</html>
