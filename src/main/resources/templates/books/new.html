<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/books">
    <input type="submit" value="Назад">
</form>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Введите название: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color:darkred" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br>
    <label for="date">Введите дату написания: </label>
    <input type="number" th:field="*{date}" id="date">
    <div style="color:darkred" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date error</div>
    <br>
    <input type="submit" value="Добавить!">
</form>
</body>
</html>
